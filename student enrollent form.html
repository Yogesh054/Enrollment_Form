                        <br>
                        <br>

            {

            }
        
        
       
		function AddRow(){

			var AddRown = document.getElementById('content');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("name").value;
			list2[x] = document.getElementById("email").value;

			var column4 = NewRow.insertCell(3);

            var column6 = NewRow.insertCell(5);
           

			column1.innerHTML = list1[x];
			column2.innerHTML = list2[x];
			column3.innerHTML = list3[x];

			n++;
